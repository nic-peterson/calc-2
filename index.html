<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc 2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display" id="display"></div>
        <div class="keys">
          <button class="key-operator" value="add">+</button>
          <button class="key-operator" value="subtract">-</button>
          <button class="key-operator" value="multiply">ร</button>
          <button class="key-operator" value="divide">รท</button>
          <button class="number" value="7">7</button>
          <button class="number" value="8">8</button>
          <button class="number" value="9">9</button>
          <button class="key-equals" value="=">=</button>
          <button class="number" value="4">4</button>
          <button class="number" value="5">5</button>
          <button class="number" value="6">6</button>
          <button class="number" value="1">1</button>
          <button class="number" value="2">2</button>
          <button class="number" value="3">3</button>
          <button class="key-zero number" value="0">0</button>
          <button value=".">.</button>
          <button value="C">C</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>

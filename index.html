<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc 2</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display"></div>
        <div class="keys">
          <button class="key-operator" onclick="inputOperator('add')">+</button>
          <button class="key-operator" onclick="inputOperator('subtract')">
            -
          </button>
          <button class="key-operator" onclick="inputOperator('multiply')">
            ร
          </button>
          <button class="key-operator" onclick="inputOperator('divide')">
            รท
          </button>
          <button onclick="calcInput(7)">7</button>
          <button onclick="inputNumber(8)">8</button>
          <button onclick="inputNumber(9)">9</button>
          <button class="key-equals" onclick="operate()">=</button>
          <button onclick="inputNumber(4)">4</button>
          <button onclick="inputNumber(5)">5</button>
          <button onclick="inputNumber(6)">6</button>
          <button onclick="inputNumber(1)">1</button>
          <button onclick="inputNumber(2)">2</button>
          <button onclick="inputNumber(3)">3</button>
          <button class="key-zero" onclick="calcInput(0)">0</button>
          <button>.</button>
          <button onclick="updateDisplay('clear')">C</button>
        </div>
      </div>
    </div>
  </body>
</html>

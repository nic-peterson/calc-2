<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc 2</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display"></div>
        <div class="keys">
          <button class="key-operator">+</button>
          <button class="key-operator">-</button>
          <button class="key-operator">ร</button>
          <button class="key-operator">รท</button>
          <button onclick="calcInput(7)">7</button>
          <button onclick="calcInput(8)">8</button>
          <button onclick="calcInput(9)">9</button>
          <button class="key-equals">=</button>
          <button onclick="calcInput(4)">4</button>
          <button onclick="calcInput(5)">5</button>
          <button onclick="calcInput(6)">6</button>
          <button onclick="calcInput(1)">1</button>
          <button onclick="calcInput(2)">2</button>
          <button onclick="calcInput(3)">3</button>
          <button class="key-zero" onclick="calcInput(0)">0</button>
          <button>.</button>
          <button onclick="calcInput('clear')">C</button>
        </div>
      </div>
    </div>
  </body>
</html>
